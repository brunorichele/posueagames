<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Breakout</title>
            <style type="text/css">
                canvas {
                border:1px dashed #000000;
                }
            </style>
    </head>

    <body onload="init()">
        <canvas id="canvas" width="768" height="1024">
            Navegador não compatível com HTML5 Canvas
        </canvas>
        <script>

var canvas, context;
var width, height;
var playerPosX, playerPosY;
var skateWidth, skateHeight;
var ballWidth, ballHeight;
var ballPosX, ballPosY;
var imgSkate, imgBall;
var leftPressed, rightPressed;
var speedPlayer;

function init(){
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");

    width = canvas.width;
    height = canvas.height;

    skateWidth = 150;
    skateHeight = 30;
    imgSkate = new Image();
    imgSkate.src = "skate.png";

    playerPosX = (width - skateWidth) / 2;
    playerPosY = height - skateHeight;

    ballWidth = 50;
    ballHeight = 50;
    ballPosX = (width - ballWidth) / 2;
    ballPosY = height - skateHeight - ballHeight;
    imgBall = new Image();
    imgBall.src = "bola.png";

    leftPressed = false;
    rightPressed = false;
    speedPlayer = 20;

    drawBackground();
    drawBar(imgSkate, playerPosX, playerPosY);
    drawBall(imgBall, ballPosX, ballPosY);

    document.addEventListener('keyup', keyUp, false);
    document.addEventListener('keydown', keyDown, false);
    setInterval(gameLoop, 30);
}

function drawBackground(){
    context.fillStyle = "black"; 
    context.fillRect(0, 0, width, height);
}

function drawBar(img, posX, posY){
    context.drawImage(img, posX, posY, skateWidth, skateHeight);
}

function drawBall(img, posX, posY){
    context.drawImage(img, posX, posY, ballWidth, ballHeight);
}

function keyDown(e) {
    if (e.keyCode == 37) { 
        leftPressed = true;
    } else if (e.keyCode == 39) { 
        rightPressed = true;
    }
}

function keyUp(e) {
    if (e.keyCode == 37) {
    	leftPressed = false; 
    } else if (e.keyCode == 39) {
    	rightPressed = false;
    }
}

function getBarPosition() {
    if (leftPressed != rightPressed) { 
        if (leftPressed) { 
            if (playerPosX > 0) { 
            	playerPosX -= speedPlayer;
            }
        } else { 
            if (playerPosX < (width - skateWidth)) {
            	playerPosX += speedPlayer;
            }
        }
    }
}

function gameLoop() {    
    getBarPosition();
    context.clearRect(0, 0, canvas.width, canvas.height);

    drawBackground();
    drawBar(imgSkate, playerPosX, playerPosY);
    drawBall(imgBall, ballPosX, ballPosY);
}
        </script>
    </body>
</html>
