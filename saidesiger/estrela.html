<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Estrela em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="350">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

function init() {

	//fundo verde 
	ctx.fillStyle = "yellow"; 
	ctx.fillRect(0,0,width,height); 
	
	
	//ctx.beginPath();
	ctx.moveTo(150,50)

    //Desenhamos as linhas
    ctx.lineTo(220,250);
    ctx.lineTo(50,125);
    ctx.lineTo(250,125);
    ctx.lineTo(80,250);
    ctx.lineTo(150,50);
    ctx.fillStyle = "red";
    ctx.fill();
	ctx.closePath();
}

</script>
    </body>
</html>
