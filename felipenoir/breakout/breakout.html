<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Breakout</title>
<style type="text/css">
canvas {
	border: 2px solid #000000;
}
</style>
</head>
<body onload="init()">
	<canvas id="canvas" width="800" height="600">Navegador não compatível com HTML5 Canvas</canvas>
	<script type="text/javascript">
		var canvas, ctx, // variaveis principais
		barraW, barraH, // largura e altura do jogador
		barraPosX, barraPosY, // posição do jogador
		barraVel, // velocidade da barra
		bolaPosX, bolaPosY, bolaRaio, bolaAngulo, bolaVel, bolaSubindo, // propriedades das bola
		alvos, // lista de alvos
		teclaEsq, teclaDir; // status das teclas
		function init() {
			canvas = document.getElementById("canvas");
			ctx = canvas.getContext("2d");

			barraW = 100;
			barraH = 30;
			barraPosX = (canvas.width - barraW) / 2;
			barraPosY = canvas.height - barraH;
			barraVel = 30;

			bolaPosX = canvas.width / 2;
			bolaPosY = canvas.height / 2;
			bolaRaio = 10;
			bolaAngulo = 0;
			bolaVel = 20;
			bolaSubindo = false;
			
			alvos = [
			         [true, true, true, false, false, true, true, true],
			         [true, false, true, true, true, true, false, true],
			         [true, true, true, false, false, true, true, true],
			         [true, false, true, true, true, true, false, true],
			         [true, true, true, false, false, true, true, true]];
			
			teclaEsq = false;
			teclaDir = false;

			document.addEventListener('keyup', function(e) {
				if (e.keyCode == 37) {
					teclaDir = true;
				} else if (e.keyCode == 39) {
					teclaEsq = true;
				}
			}, false);

			document.addEventListener('keydown', function(e) {
				if (e.keyCode == 37) {
					teclaDir = false;
				} else if (e.keyCode == 39) {
					teclaEsq = false;
				}
			}, false);

			document.addEventListener('mousemove', function(e) {
				var mousePos = getMousePos(canvas, e);
				barraPosX = mousePos.x - (barraW / 2);
			}, false);

			setInterval(gameLoop, 30);
		}

		function getMousePos(canvas, e) {
			var rect = canvas.getBoundingClientRect();
			return {
				x : e.clientX - rect.left,
				y : e.clientY - rect.top
			};
		}

		function gameLoop() {
			atualizaMovimento();

			ctx.clearRect(0, 0, canvas.width, canvas.height); // limpando o canvas

			desenhaBola();
			desenhaJogador();
			desenhaAlvos();
		}

		function atualizaMovimento() {
			if (teclaEsq != teclaDir) {
				if (teclaEsq) {
					// console.log("esq");
					if (barraPosX > 0) {
						barraPosX -= barraVel;
					}
					if (barraPosX < 0) {
						barraPosX = 0;
					}
				} else {
					// console.log("dir");
					if (barraPosX < canvas.width - barraW) {
						barraPosX += barraVel;
					}
					if (barraPosX > canvas.width - barraW) {
						barraPosX = canvas.width - barraW;
					}
				}
			}
			
			if(bolaPosY + bolaRaio > barraPosY) {
				if(bolaPosX + bolaRaio > barraPosX && bolaPosX - bolaRaio < barraPosX + barraW) {
					bolaSubindo = true;
				}
			} else if(encostouEmAlgumAlvo() || encostouNoTopo()) {
				bolaSubindo = false;
			}
			
			if(bolaPosX - bolaRaio <= 0 || bolaPosX + bolaRaio > canvas.width) {
				bolaAngulo = bolaAngulo * (-1); // inverte o eixo
			}
			bolaPosX += bolaAngulo;
			
			if(bolaSubindo) {
				bolaPosY -= bolaVel;
			} else {
				bolaPosY += bolaVel;
			}
			
		}
		
		function encostouNoTopo() {
			if(bolaPosY <= 0) {
				return true;
			}
			return false;
		}
		
		function encostouEmAlgumAlvo() {
			for(var j = 0; j < alvos.length; j++) {
				for(var i = 0; i < alvos[j].length; i++) {
					if(alvos[j][i]){
						if(bolaPosY - bolaRaio < (j * barraH) + barraH) {
							if(bolaPosX + bolaRaio > i * barraW &&  bolaPosX - bolaRaio < (i * barraW) + barraW) {
								alvos[j][i] = false;
								return true;
							}
						}
					}
				}
			}
			return false;
		}

		function desenhaJogador() {
			ctx.fillStyle = "green";
			ctx.fillRect(barraPosX, barraPosY, barraW, barraH);
		}

		function desenhaBola() {
			ctx.fillStyle = "red";
			ctx.beginPath();
			ctx.arc(bolaPosX, bolaPosY, bolaRaio, 0, Math.PI * 2, true);
			ctx.closePath();
			ctx.fill();
		}

		function desenhaAlvos() {
			for (var j = 0; j < alvos.length; j++) {
				for (var i = 0; i < alvos[j].length; i++) {
					if(alvos[j][i]){
						ctx.beginPath();
						ctx.rect(i * barraW, j * barraH, barraW, barraH);
						ctx.fillStyle = "#0000FF";
						ctx.fill();
						ctx.lineWidth = 1;
						ctx.strokeStyle = "#00AAFF";
						ctx.stroke();
					}
				}
			}
		}
	</script>
</body>
