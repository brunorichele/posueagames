<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Estrela em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="300" height="300">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
// var dx = 10, dy = 10; 

function init() {
		
	//estrela amarelo 
	ctx.beginPath(); 
	ctx.moveTo(0,height / 3); 
// 	ctx.lineTo(width / 3,height / 3);
// 	ctx.lineTo(width / 2, 0 );
// 	ctx.lineTo(2* width / 3,height / 3);
	ctx.lineTo(width,height / 3);
// 	ctx.lineTo(width - dx,height / 2); 
// 	ctx.lineTo(width / 2,height - dy); 
	ctx.lineTo(width/6,height);
	ctx.lineTo(width/2,0);
	ctx.lineTo(width*5/6,height);
	ctx.closePath(); 
	
	ctx.strokeStyle = "black"; 
	ctx.stroke(); 

	ctx.fillStyle= "yellow";
	ctx.fill();
	
	//lines
	for(var i = 0; i<=6; i++){
		ctx.strokeStyle = "green"; 
		ctx.strokeRect(0,0,width*i/6,height); 
		ctx.strokeStyle = "red"; 
		ctx.strokeRect(0,0,width,height*i/6); 
	}
	
}

</script>
    </body>
</html>
