<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bandeira do Brasil em HTML5</title>
</head>
    
<body onload="init()">
<canvas id="canvas" width="320" height="240">
	Navegador não compatível com HTML5 Canvas
</canvas>
        
<script>
var canvas = document.getElementById("canvas"); 
var ctx = canvas.getContext("2d"); 

var width = canvas.width; 
var height = canvas.height; 
var dx = 10, dy = 10; 

function init() {
	//fundo verde 
	ctx.fillStyle = "green"; 
	ctx.fillRect(0,0,width,height); 
	
	//losango amarelo 
	ctx.beginPath(); 
	ctx.moveTo(width/3,0); 
	ctx.lineTo(width,0); 
	ctx.lineTo(width,height); 
	ctx.lineTo(width/3,height); 
	ctx.closePath(); 
	ctx.fillStyle = "white"; 
	ctx.fill(); 
	
	ctx.beginPath(); 
	ctx.moveTo(width/3,0); 
	ctx.lineTo(width,0); 
	ctx.lineTo(width,height); 
	ctx.lineTo(width/3,height); 
	ctx.closePath(); 
	ctx.fillStyle = "white"; 
	ctx.fill();
	
	ctx.beginPath(); 
	ctx.moveTo(2*width/3,0); 
	ctx.lineTo(width,0); 
	ctx.lineTo(width,height); 
	ctx.lineTo(2*width/3,height); 
	ctx.closePath(); 
	ctx.fillStyle = "red"; 
	ctx.fill();
}

</script>
    </body>
</html>
