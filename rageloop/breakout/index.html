<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Breakout!</title>

	<style type="text/css">
	canvas {
		display: block;
		margin: 0 auto;
		width: 600px;
		height: 480px;
		background: #000;
		border: 20px solid #ccc;
		border-bottom: 0;
	}
	</style>
</head>

<body onload="init()">
	<canvas id="canvas" width="600" height="480">
		Navegador não compatível com HTML5 Canvas
	</canvas>

    <script>
		var game = null;

		var KEY_LEFT = 37;
		var KEY_RIGHT = 39;

        function init() {
			game = new Game('canvas', 600, 480);

            document.addEventListener('keyup', keyUp, false);
            document.addEventListener('keydown', keyDown, false);

            game.init();
            game.start();
        }

        //===============================================================
		// Game
		//===============================================================

		function Game(id, width, height) {
			this.id = id;
			this.width = width;
			this.height = height;

			//game components
			this.player = null;
			this.ball = null;
			this.level = null;
			this.canvas = null;
			this.context = null;

			//hud
			this.pontosJogador = 0;
			this.pontosOponente = 0;

			//key handlers
			this.keys = {
				left: false,
				right: false
			};

			this.posicaoInicial = this.height / 2;
			this.timer = null;
			this.delay = 0;
		}

		Game.prototype.init = function () {
			this.canvas = document.getElementById(this.id);
			this.context = this.canvas.getContext('2d');

			this.canvas.width = this.width;
			this.canvas.height = this.height;

			this.player = new Player((this.width - 40) / 2, this.height - 30, 80, 15);

            this.ball = new Ball(this.width / 2, this.height / 2, 10);
            this.ball.speed = 15;
            this.ball.angle = Math.floor(Math.random() * 21) - 10;

            this.level = new Level();
            this.level.init();
  		};

		Game.prototype.start = function () {
			var self = this;

  			this.timer = setInterval(function () {
  				self.update();
  			}, 30);
  		};

		Game.prototype.update = function () {
			//move player
			if (this.keys.right != this.keys.left) {
				if (this.keys.left) {
					if (this.player.x > 0) {
						this.player.moveLeft();
					}
				} else {
					if (this.player.x < (this.width - this.player.width)) {
						this.player.moveRight();
					}
				}
			}

            if (this.delay <= 0) {
            	//move ball
                if (this.player.collidesWithBall(this.ball)) {
					this.ball.diretionUp = true;
					if (this.keys.right) {
						this.ball.angle = Math.floor(Math.random() * 10) - 9;
					}
					else {
						this.ball.angle = Math.floor((Math.random() * 10));
					}
                }

                if ((this.ball.y - this.ball.radius) <= 0) {
                    if (this.keys.right) {
                        this.ball.angle = Math.floor(Math.random() * 10);
                    }
                    else {
                        this.ball.angle = Math.floor(Math.random() * 10) -9;
                    }     
                    this.ball.diretionUp = false;            
                }

                if ((this.ball.x - this.ball.radius <= 0) || (this.ball.x + this.ball.radius > this.width)) {
                    this.ball.angle = this.ball.angle * -1;
                }

                this.ball.x += this.ball.angle;

                if (this.ball.diretionUp) {
                    this.ball.y -= this.ball.speed;
                } else {
                    this.ball.y += this.ball.speed;
                }                    
            }              

            //miss
            if (this.ball.y > this.height) {
                if (this.delay >= 50) {
                    this.pontosOponente++;

                    this.ball.x = this.width / 2;
                    this.ball.y = this.posicaoInicial;
                    this.ball.diretionUp = false;
                    this.ball.angle = Math.floor(Math.random() * 21) - 10;
                    this.delay = 0;
                }
                else {
                    this.delay++;
                }
            }

            //destroy bars
            for (var i in this.level.bars) {
                var colisao = this.level.bars[i].collidesWithBall(this.ball);

                if (colisao) {
                    this.level.bars.splice(i, 1);

                    this.ball.diretionUp = !this.ball.diretionUp;

                    this.ball.angle = Math.floor((Math.random() * 10));

                    this.pontosJogador++;
                }
            }

            //check game over
			if (!this.level.hasBars()) {
				this.gameOver(this.context);
				return;
			}

			this.clear();

			//render all
			this.level.draw(this.context);

			this.player.draw(this.context);

			this.ball.draw(this.context);

			this.drawHud();
		};

		Game.prototype.drawHud = function () {
			var pontosA = this.pontosJogador;
			var pontosB = this.pontosOponente;

			if (this.pontosJogador < 10) {
				pontosA = '0' + this.pontosJogador;
			}
			if (this.pontosOponente < 10) {
				pontosB = '0' + this.pontosOponente;
			}

			this.context.font = '42pt Helvetica';
			this.context.fillStyle = '#fff';
			this.context.fillText(pontosA + ' ' + pontosB, (this.width / 2) - 70, 45);
		};

		Game.prototype.gameOver = function () {
			this.clear();

			this.context.font = '42pt Helvetica';
			this.context.fillStyle = '#fff';
			this.context.fillText('GAME OVER!', (this.width / 2) - 180, 40);

			clearInterval(this.timer);
		};

		Game.prototype.clear = function () {
			this.canvas.width = this.canvas.width;
		};

		//===============================================================
		// Key Handler
		//===============================================================

        function keyDown(e) {
			switch (e.keyCode) {
				case KEY_RIGHT:
					game.keys.right = true;
					break;
				case KEY_LEFT:
					game.keys.left = true;
					break;
			}
        }

        function keyUp(e) {
			switch (e.keyCode) {
				case KEY_RIGHT:
					game.keys.right = false;
					break;
				case KEY_LEFT:
					game.keys.left = false;
					break;
			}
        }

		//===============================================================
		// Level
		//===============================================================

		function Level() {
			this.bars = [];
		}

		Level.prototype.init = function () {
			var barsPerLine = 10;
			var barWidth = 60;
			var barHeight = 25;
			var colors = [
				'rgb(208, 58, 209)',
				'rgb(247, 83, 82)',
				'rgb(253, 128, 20)',
				'rgb(255, 144, 36)',
				'rgb(5, 179, 32)',
				'rgb(109, 101, 246)'
			];

			for (var i=0; i<colors.length; i++) {
				for (var j=0; j<barsPerLine; j++) {
					this.bars.push(new Barra(j * barWidth, barHeight * (i+2), barWidth, barHeight, colors[i]));
				}
			}
		};

		Level.prototype.draw = function (context) {
			for (var i in this.bars) {
				this.bars[i].draw(context);
			}
		};

		Level.prototype.hasBars = function () {
			return this.bars.length != 0;
		};

		//===============================================================
		// Ball
		//===============================================================

        function Ball(x, y, radius) {
        	this.x = x || 0;
        	this.y = y || 0;
        	this.radius = radius || 1;
        	this.angle = 0;
        	this.speed = 0;
        	this.directionUp = false;
        }

		Ball.prototype.draw = function (context) {
			context.save();
			context.beginPath();
			context.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
			context.closePath();
			context.fillStyle = '#fff';
			context.fill();
			context.restore();
		};

		//===============================================================
		// Bars
		//===============================================================

		function Barra(x, y, width, height, cor) {
			this.x = x || 0;
			this.y = y || 0;
			this.width = width || 0;
			this.height = height || 0;
			this.cor = cor;
		}

		Barra.prototype.collidesWithBall = function (ball) {
			return (this.x <= (ball.x + ball.radius) && (this.x + this.width) >= (ball.x - ball.radius))
				&& (this.y <= (ball.y + ball.radius) && (this.y + this.height) >= (ball.y - ball.radius));
		};

		Barra.prototype.draw = function (context) {
			context.save();
			context.fillStyle = this.cor;
			context.fillRect(this.x, this.y, this.width, this.height);
			context.restore();
		};

		//===============================================================
		// Player
		//===============================================================

		function Player(x, y, width, height) {
			this.x = x || 0;
			this.y = y || 0;
			this.width = width || 0;
			this.height = height || 0;
			this.velocidade = 15;
		}

		Player.prototype.moveLeft = function () {
			this.x -= this.velocidade;
		};

		Player.prototype.moveRight = function () {
			this.x += this.velocidade;
		};

		Player.prototype.draw = function (context) {
			context.save();
			context.fillStyle = '#fff';
			context.fillRect(this.x, this.y, this.width, this.height);
			context.restore();
		};

		Player.prototype.collidesWithBall = function (ball) {
			return (this.x <= (ball.x + ball.radius) && (this.x + this.width) >= (ball.x - ball.radius))
				&& (this.y <= (ball.y + ball.radius) && (this.y + this.height) >= (ball.y - ball.radius));
		};

    </script>
</body>
</html>
